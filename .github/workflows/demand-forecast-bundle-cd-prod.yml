# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under demand_forecast/resources/*
# and demand_forecast/databricks.yml with prod deployment target configs,
# when PRs are merged into the release branch
name: Bundle Deployment for demand-forecast Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./demand_forecast

env:
  ARM_TENANT_ID: ${{ secrets.PROD_AZURE_SP_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.PROD_AZURE_SP_APPLICATION_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.PROD_AZURE_SP_CLIENT_SECRET }}
  

jobs:
  prod:
    concurrency: demand-forecast-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@v0.212.2
      - name: Validate Bundle For Prod
        id: validate
        run: |
          databricks bundle validate -t demand-forecast-production
      - name: Deploy Bundle to Prod
        id: deploy
        run: |
          databricks bundle deploy -t demand-forecast-production
